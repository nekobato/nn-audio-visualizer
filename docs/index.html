<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@nekobato/nn-audio-visualizer/nn-audio-visualizer.bundled.js"></script>
    <title>nn-audio-visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="component-section">
        <h1>nn-audio-visualizer</h1>
        <div class="figure-container">
          <figure>
            <audio id="audio" src="../docs/audio.m4a" controls></audio>
            <nn-audio-visualizer width="320" height="160" audio="#audio"></nn-audio-visualizer>
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
